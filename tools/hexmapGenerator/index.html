<!DOCTYPE html>
<html lang="en" ng-app="hexmapApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="BlankApp" ng-cloak>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!--Rambda-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.22.1/ramda.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.22.1/ramda.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="script.js"></script>

    <div ng-controller="hexmapController" layout="column" ng-cloak>
        <form name="hexmapForm">
            <md-card>
                <md-card-titile>
                    <md-card-title-text>
                        <span class="md-subhead">Random Wilderness Map</span>
                    </md-card-title-text>
                </md-card-titile>
                <md-card-content>
                    <div layout="row">
                        <md-input-container>
                            <label>Rows</label>
                            <input ng-model="rows" type="number" step="1" min="1" max="20" required />
                        </md-input-container>
                        <md-input-container>
                            <label>Columns</label>
                            <input ng-model="columns" type="number" step="1" min="1" max="20" required />
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-button ng-click="onCreateClick()" class="md-primary">Create</md-button>
                    </div>
                </md-card-content>
                <md-card-content>
                    <div>
                        <canvas id="canvasMap" />
                    </div>
                </md-card-content>
            </md-card>
        </form>
    </div>
</body>
</html>
